<div *ngIf='item'>
    <div class="modal-header">
        <h5 class="modal-title">{{ item.description }} </h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <p class="lead">Canidad pendiente: <strong> {{ item.amount }} </strong></p>
        </div>
        <div>
            <div class="form-group">
                <input type="number" [(ngModel)]="advance.amount" class="form-control" placeholder="Monto" name="amount"
                    id="amount" />
            </div>
            <div class="form-group form-check col-12">
                <input type="checkbox" class="form-check-input" id="check" [(ngModel)]="advance.createMovement">
                <label class="form-check-label" for="check">Crear movimiento</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()"> Aceptar </button>
        <button class="btn btn-danger" (click)="cancel()">
            Cancelar
        </button>

        <button *ngIf="loading" disabled class="btn btn-success mr-2">
            <i class="fa fa-spin fa-sync"></i>
            Espere por favor...
        </button>
    </div>
</div>
